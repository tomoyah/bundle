<!-- MESSAGES -->
<div data-role="page" id="messages">
    <script>
        $( document ).ready(function() {
            msgHTML = "";
            noMessages = true;
            for (i = 0; i < messaged.length; i++){
                if (messaged[i]){
                    noMessages = false;
                    var num = i+1
                    msgHTML += '<div> <img src="pics/t' + num + '.jpg" alt="profile" width="50px"> <a href="profile' + num + '.html">' + profileList[i] +'</a> <a data-inline="true" data-role="button" href="chat' + num + '.html" >Chat</a> </div>'
                }
            }
            if(!noMessages){
                $("#previousMessages").html(msgHTML);
            }
        });
    </script>

   <div data-role="panel" id="mypanel-messages">
        <h2>Menu</h2>
            <a class="ui-btn" href="search.html">Search for Matches</a>
            <a class="ui-btn" href="messages.html">Messages</a>

            <a class="ui-btn" href="preferences.html">Preferences</a>

    </div>

        <a href="#mypanel-messages" class="ui-btn-left"><img src="pics/menu.png" alt="profile1" width="20px"></a>

        <a ref="messages.html" class="ui-btn-right"><img src="pics/mess.png" width="20px"></a>
    </div>
        <div data-role="content">
        <div id="previousMessages">
          You haven't messaged anybody yet! Once you message somebody, your conversations will appear here.
        </div>
    </div>
</div><!-- /page -->
