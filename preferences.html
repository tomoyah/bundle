<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <!--update view based on the device-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--get jquery mobile libraries and css-->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href=styles.css>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="indexjs.js"></script>
</head>
<body>

<div data-role="page" id="preferences">
    <div data-role="header">
        <h1>Preferences</h1>
        <div data-role="navbar">
            <ul>
                <li><a href="#menu" class="ui-btn-active ui-state-persist">Menu</a></li>
                <li><a href="#messages">Messages</a></li>
            </ul>
        </div>
    </div><!-- /header -->

    <div data-role="content">
        <form>
        <div data-role="rangeslider">
                <label for="range-1a"> Age Range </label>
                    <input type="range" name="range-1a" id="range-1a" min="0" max="100" value="40">
                    <label for="range-1b">Rangeslider:</label>
                    <input type="range" name="range-1b" id="range-1b" min="0" max="100" value="80">
            </div>
        </form>
        <label for="select-choice-1" class="select">Preferred Gender Pronouns:</label>
            <select name="select-choice-1" id="select-choice-1" multiple="multiple" data-native-menu="false" data-icon="grid" data-iconpos="left">
                <option></option>
                <optgroup label="Gender Pronouns">
                    <option value="male" selected="">he / his / him </option>
                    <option value="female">she / hers / her </option>
                    <option value="nonconforming">they / theirs / them </option>
                     <option value="Other"> other </option>
                </optgroup>
            </select>
        <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
            <legend>What activities you are interested in (select all that apply):</legend>
            <input type="checkbox" name="checkbox-6" id="checkbox-6">
            <label for="checkbox-6">Camping Out</label>
            <input type="checkbox" name="checkbox-7" id="checkbox-7" checked="">
            <label for="checkbox-7">Splitting a Room </label>
            <input type="checkbox" name="checkbox-8" id="checkbox-8">
            <label for="checkbox-8">Sharing a Meal </label>
        </fieldset>
        <label for="basic">Additional Comments:</label>
                <input type="text" name="name" id="basic" value="Anything else you would like us to know? If you chose 'other', explain further here so we can best match you!"><!-- Textbox -->
      <a class="ui-btn" href="">Update Preferences!</a>
    </div><!-- /content -->

    <div data-role="footer">
        <h4>Bundle</a></h4>
    </div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
