<!DOCTYPE html>
<html>
<head>
    <title>Bundle</title>
    <!--update view based on the device-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--get jquery mobile libraries and css-->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href=styles.css>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<!-- PROFILE 1 -->

<div data-role="page" id="profile1">
    <div data-role="panel" id="mypanel-profile1">
        <h2>Menu</h2>
        <a class="ui-btn" href="search.html">Search for Matches</a>
        <a class="ui-btn" href="messages.html">Messages</a>
        <a class="ui-btn" href="matches.html">Previous Matches</a>
        <a class="ui-btn" href="preferences.html">Preferences</a>
        <a class="ui-btn" href="verification.html">Verification</a>
    </div>
    <div data-role="header">
        <a href="#mypanel-profile1" class="ui-btn-left"><img src="pics/menu.png" alt="profile1" width="20px"></a>
        <h1><a text-align="center" href="search.html">Bundle</a></h1>
        <a href="messages.html" class="ui-btn-right"><img src="pics/mess.png" width="20px"></a>
    </div>

    <div data-role="content">
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <img src="pics/t1.jpg" alt="profile1" width="200px">
            </div>
            <div class="ui-block-b">
                <h2>David</h2><br>
                <div>
                    Gender Pronoun: He
                </div>
                <div>
                    Age: 21
                </div>
                <div class="nameLast">
                    Rate? <!--Plugin-->
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
                    <script src="jquery.barrating.js"></script>
                    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-bar-rating/1.2.2/themes/fontawesome-stars.css" rel="stylesheet"/>
                    <script>
                        $(function() {
                          $('#rating').barrating({
                            theme: 'fontawesome-stars'
                          });
                       });
                    </script>
                    <select id="rating" data-role="none">
                    <option value="1" selected="selected">1</option>
                      <option value="2" selected="selected">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                </div>
                2 miles away
              <p class ="userpref"> Camping out </p>
              <p class = "userpref"> Splitting a Room </p>
            </div>
        </div>
    </div>
    <div data-role="content">
        <a class="ui-btn" onclick="toggleUnmatch(1); match(1)" href="#popup" id="buttonProfile1" data-rel="popup" data-transition="slideup">Match</a>
        <a class="ui-btn" onclick="message(1)" href="chat1.html">Message</a>
    </div>
    <div data-role="popup" id="popup">
        <h3>Matched! Message now? </h3>
        <a href="chat1.html" onclick="message(1)" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-arrow-r">Go to Messages</a>
        <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
    </div>
    <div data-role="footer">
        <h4>Bundle</a></h4>
    </div><!-- /footer -->
</div>

</body>
</html>
