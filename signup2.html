<body>

<div data-role="page" id="signup2">
    <div data-role="content">
        <h1 style="text-align:center"> Let's set up your account </h1>
        <input type="text" name="username" placeholder="Username"> <a href="#" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-star">Check to see if this is taken. </a>
            <input type="text" name="password" placeholder="Password">
            <input type="text" name="password2" placeholder="Confirm password">
            Profile Picture
            <input type="file" name="Profile Picture" id="file" value="">
        <form>
            <div data-role="rangeslider">
                <label for="range-1a"> Age Range </label>
                    <input type="range" name="range-1a" id="range-1a" min="0" max="100" value="40">
                    <label for="range-1b">Rangeslider:</label>
                    <input type="range" name="range-1b" id="range-1b" min="0" max="100" value="80">
            </div>
        </form>
        <label for="select-choice-8" class="select">Preferred Gender Pronouns:</label>
            <select name="select-choice-8" id="select-choice-8" data-native-menu="false" data-icon="grid" data-iconpos="left">
                <option></option>
                <optgroup label="Gender Pronouns">
                    <option value="male" selected="">he / his / him </option>
                    <option value="female">she / hers / her </option>
                    <option value="nonconforming">they / theirs / them </option>
                     <option value="Other"> other </option>
                </optgroup>
            </select>
        <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
            <legend>What activities you are interested in (select all that apply):</legend>
            <input type="checkbox" name="checkbox-0" id="checkbox-0">
            <label for="checkbox-0">Camping Out</label>
            <input type="checkbox" name="checkbox-1" id="checkbox-1" checked="">
            <label for="checkbox-1">Splitting a Room </label>
            <input type="checkbox" name="checkbox-2" id="checkbox-2">
            <label for="checkbox-2">Sharing a Meal </label>
        </fieldset>
        <label for="basic">Additional Comments:</label>
                <input type="text" name="name" id="basic" placeholder="Anything else you would like us to know? If you selected other in gender pronouns, please describe here">
        <a class="ui-btn" href="search.html">Done</a>
    </div><!-- /content -->

    <div data-role="footer">
        <h4>Bundle</a></h4>
    </div><!-- /footer -->
